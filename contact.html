	<head>
		<title>Contact</title>
		<meta charset="utf-8" />

	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="divided">

				<!-- One -->
					<section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
						<div class="content">
							<h1>Let's get in touch!</h1>
							<h3>For work inquiries, or any additional information you may requir.</br>Feel free to send me a message down below</h3></br>
							
							<ul class="actions stacked">
								<li><a href="index.html" class="button big wide smooth-scroll-middle">Home</a></li>
							</ul>
						</div>
						<div class="image">
							<img src="images/p10.jpg" alt="" />
						</div>
					</section>

				<!-- Seven -->
					<section class="wrapper style1 align-center">
						<div class="inner medium">
							<form method="post" action="#">
								<div class="fields">
									<div class="field half">
										<label for="name">Name</label>
										<input type="text" name="name" id="name" placeholder="Enter your First and Last name" />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="email" name="email" id="email" placeholder="Enter your Email"/>
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="6" placeholder="Write your message"></textarea>
									</div>
								</div>
								<ul class="actions special">
									<li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
								</ul>
							</form>

						</div>
					</section>

				<!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner">
							<ul class="icons">
